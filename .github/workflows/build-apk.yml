name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate signing keystore
        run: |
          keytool -genkey -v \
            -keystore /tmp/iptv-release.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias iptv \
            -storepass iptvmanager \
            -keypass iptvmanager \
            -dname "CN=IPTV Manager, OU=Dev, O=IPTV, L=London, ST=London, C=GB"

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build signed release APK
        env:
          KEYSTORE_PATH: /tmp/iptv-release.jks
          KEYSTORE_PASSWORD: iptvmanager
          KEY_ALIAS: iptv
          KEY_PASSWORD: iptvmanager
        run: ./gradlew assembleRelease

      - name: Rename APK
        run: cp app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/tv.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: tv-apk
          path: app/build/outputs/apk/release/tv.apk

      - name: Create or update release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="latest"
          # Delete existing release if present
          gh release delete "$TAG" --yes 2>/dev/null || true
          # Delete the tag so we can recreate it at HEAD
          git push origin ":refs/tags/$TAG" 2>/dev/null || true
          # Create new release at current commit
          gh release create "$TAG" \
            app/build/outputs/apk/release/tv.apk \
            --title "Latest Build" \
            --notes "Auto-built from commit $(git rev-parse --short HEAD)" \
            --latest
